	<script src="js/jquery-3.2.1.js"></script>
    <script src="js/swiper-4.1.6.min.js"></script>
    <script>
    	var mySwiper = new Swiper ('.swiper-container', {
            //direction: 'vertical',
            loop: true,//循环播放
            auto: 1000,//自动播放的时间
            autoplay:true,//自动播放
//            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination'
            }
        })
        $(".header>ul>li").on("click","a",function(e){
        	e.preventDefault();
        	$(this).parent().addClass("active").siblings().removeClass("active");
        	var i=$(this).parent().index()+1;
        	$(".section").children(".content:nth-child("+i+")").addClass("active").siblings().removeClass("active");
        })
        $(".back").click(function(e){
        	e.preventDefault();
        	history.go(-1);
        })
    </script>
